<script src="js/getParameter.js"></script>
<script>
    $(function () {
        //查询已登录用户
        $.post("user/findOne",{},
        function (data) {
            if (data.flag){
                $(".login_out").prop("style","display:none");
                $(".login").removeAttr("style");
                $("#span_username").html("欢迎回来,"+data.data.name)
            } else {
                $(".login").prop("style","display:none");
                $(".login_out").removeAttr("style");
            }
        });

        //查询菜单数据
        $.post(
            "category/findAll",
            {},
            function (data) {
                $(data).each(function () {
                    var li = "<li><a href=\"route_list.html?cid="+this.cid+"\">"+this.cname+"</a></li>";
                    $("#category").append(li);
                });
                var li = "<li><a href=\"favoriterank.html\">收藏排行榜</a></li>";
                $("#category").append(li);
            },
            "json"
        );

        //查询用户搜索
        $("#search_button").click(function () {
            var rname = $("#search_input").val();
            var cid = getParameter("cid");
            location.href = "route_list.html?cid="+cid+"&rname="+rname;
        });
    });
</script>
